{% extends "registration.html" %}
{% load staticfiles %}

{% block content %}
<div class="registration__bg">

  <form action="{% url 'account_login' %}" method="get" class="registration">
    <div class="registration--logo"><a href="/"><img src="{% static 'img/kobologo.svg' %}"/></a></div>

    <p class="registration__message  registration__message--complete">Thanks for activating your KoBoToolbox account.</p>
    <p class="registration__message  registration__message--complete">
      You may now <a href="{% url 'account_login' %}">login</a> with your username and password.</p>
    <input type="submit" value="Login" class="registration__action">

  </form>

  <div class="registration__credit"><a href="https://flic.kr/p/9v4mC5" title="Muhkjar refugee camp" target="_blank">Photo</a> by UNAMID / <a href="https://creativecommons.org/licenses/by-nc-nd/2.0/" target="_blank">by-nc-nd</a></div>
</div>

{% endblock %}
