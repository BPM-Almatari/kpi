{% extends "registration.html" %}
{% load staticfiles %}

{% block content %}
<div class="registration__bg">
  <form method="post" action="{% url 'account_login' %}" class="registration registration--login">
    <div class="registration--logo"><a href="/"><img src="{% static 'img/kobologo.svg' %}"/></a></div>
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{% url 'account_reset_password' %}" class="registration__forgot">Forgot?</a>

    <input type="submit" value="Login" class="registration__action" />
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}

    <div class="registration__footer">
      or <a href="{{ signup_url }}">create an account</a>
    </div>
  </form>

  <div class="registration__credit"><a href="https://flic.kr/p/9v4mC5" title="Muhkjar refugee camp" target="_blank">Photo</a> by UNAMID / <a href="https://creativecommons.org/licenses/by-nc-nd/2.0/" target="_blank">by-nc-nd</a></div>
</div>


{% endblock %}

{% block footer %}
 {{ block.super }}
  <script>
  {# This doesn't work; see https://github.com/kobotoolbox/kpi/issues/365 #}
  {# Is this footer block even loaded? #}
  $(function () {
    $('form.registration input#id_username').attr('placeholder', 'Username');
    $('form.registration input#id_password').attr('placeholder', 'Password');
    $('form.registration > p > label').addClass('hidden');
  });
</script>
{% endblock footer %}
