{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<form action="{% url 'set_language' %}" method="post" class="language-switcher">
  {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}" />
    <select name="language" onchange="this.form.submit()">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected"{% endif %}>
                {{ language.name_local }}
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="Go" class="hidden" />
</form>
<form method="post" action="." class="registration registration--login">
  <div class="registration--logo">
    <a href="/">
      {% block logo %}{{ block.super }}{% endblock %}
    </a>
    <h1>{% trans "Password Reset" %}</h1>
  </div>
  {% csrf_token %}
  {{ form.as_p }}
  <button
    type="submit"
    name="Reset Password"
    class="kobo-button kobo-button--blue kobo-button--fullwidth"
  >
    {% trans "Reset Password" %}
  </button>

  <div style="clear:both"></div>
</form>
{% endblock %}
