{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<form method="post" action="." class="registration registration--login">
  <div class="registration--logo">
    <a href="/">
      {% block logo %}{{ block.super }}{% endblock %}
    </a>
  </div>
{% if token_fail %}
  <p>{% trans "Password reset failed" %}</p>
{% else %}
  {% csrf_token %}
  {{ form.as_p }}
  <button
    type="submit"
    name="Submit"
    class="kobo-button kobo-button--blue kobo-button--fullwidth"
  >
    {% trans "Submit" %}
  </button>
{% endif %}
</form>

{% endblock %}
